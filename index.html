<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Radar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
            display: flex;
        }

        /* Radar Container */
        .radar-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #0f0f0f;
        }

        #radarImage {
            max-width: 100%;
            max-height: 100%;
            border-radius: 4px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
        }

        /* Side Panel */
        .side-panel {
            width: 350px;
            min-width: 250px;
            max-width: 600px;
            background: #121212;
            border-left: 1px solid #222;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .resize-handle {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
            cursor: ew-resize;
            background: transparent;
            transition: background 0.2s;
            z-index: 10;
        }

        .resize-handle:hover,
        .resize-handle.resizing {
            background: #5096ff;
        }

        /* Header */
        .panel-header {
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            border-bottom: 1px solid #222;
        }

        .panel-header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .panel-header p {
            font-size: 12px;
            color: #666;
        }

        /* Settings Button */
        .settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #999;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .settings-btn:hover {
            background: #222;
            color: #fff;
            border-color: #444;
        }

        /* PIP Button */
        .pip-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #999;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
            z-index: 100;
        }

        .pip-btn:hover {
            background: #222;
            color: #5096ff;
            border-color: #5096ff;
        }

        .pip-btn.active {
            background: #5096ff;
            color: #fff;
            border-color: #5096ff;
        }

        /* Teams Container */
        .teams-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .team-section {
            margin-bottom: 20px;
        }

        .team-header {
            font-size: 13px;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team-header.terrorists {
            background: rgba(255, 80, 80, 0.15);
            color: #ff5050;
            border-left: 3px solid #ff5050;
        }

        .team-header.counter-terrorists {
            background: rgba(80, 150, 255, 0.15);
            color: #5096ff;
            border-left: 3px solid #5096ff;
        }

        .team-count {
            font-size: 11px;
            opacity: 0.7;
        }

        /* Player Card */
        .player-card {
            background: #1a1a1a;
            border: 1px solid #222;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            transition: all 0.2s;
        }

        .player-card:hover {
            background: #1f1f1f;
            border-color: #333;
        }

        .player-card.dead {
            opacity: 0.4;
            filter: grayscale(1);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .player-name {
            font-size: 13px;
            font-weight: 600;
            color: #fff;
            max-width: 180px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .player-hp {
            font-size: 13px;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: 3px;
        }

        .player-hp.high { background: #2d5016; color: #7bc946; }
        .player-hp.medium { background: #5a4a15; color: #f5d742; }
        .player-hp.low { background: #4a1515; color: #f54242; }

        .player-stats {
            display: flex;
            gap: 12px;
            font-size: 11px;
            margin-bottom: 8px;
            color: #999;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-label {
            color: #666;
        }

        .stat-value {
            color: #fff;
            font-weight: 600;
        }

        .player-money {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            font-weight: 700;
            color: #7bc946;
            margin-bottom: 8px;
            padding: 6px 8px;
            background: rgba(123, 201, 70, 0.15);
            border-radius: 4px;
            border-left: 3px solid #7bc946;
        }

        .player-weapons {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 11px;
            padding-top: 8px;
            border-top: 1px solid #222;
        }

        .weapon-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 6px;
            background: #1f1f1f;
            border-radius: 3px;
        }

        .weapon-label {
            font-size: 9px;
            color: #666;
            min-width: 50px;
        }

        .weapon-name {
            color: #f5d742;
            font-weight: 600;
        }

        .weapon-name.primary {
            color: #ff6b6b;
        }

        .indicators {
            display: flex;
            gap: 6px;
            margin-top: 8px;
        }

        .indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 3px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 600;
        }

        .indicator.kit {
            background: rgba(123, 201, 70, 0.2);
            color: #7bc946;
            border: 1px solid #7bc946;
        }
        .indicator.bomb {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
            animation: bombPulse 1.5s infinite;
        }
        .indicator.planting {
            background: rgba(245, 215, 66, 0.2);
            color: #f5d742;
            border: 1px solid #f5d742;
        }
        .indicator.scoped {
            background: rgba(66, 245, 245, 0.2);
            color: #42f5f5;
            border: 1px solid #42f5f5;
        }

        @keyframes bombPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        /* Settings Panel */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: #121212;
            border-left: 1px solid #222;
            padding: 20px;
            transition: right 0.3s;
            z-index: 1000;
            overflow-y: auto;
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #999;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-close:hover {
            color: #fff;
        }

        .settings-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-label {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #999;
        }

        .setting-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle {
            position: relative;
            width: 44px;
            height: 24px;
            background: #222;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .toggle.active {
            background: #5096ff;
        }

        .toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            transition: left 0.2s;
        }

        .toggle.active::after {
            left: 22px;
        }

        /* Scrollbar */
        .teams-container::-webkit-scrollbar,
        .settings-panel::-webkit-scrollbar {
            width: 6px;
        }

        .teams-container::-webkit-scrollbar-track,
        .settings-panel::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        .teams-container::-webkit-scrollbar-thumb,
        .settings-panel::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        .teams-container::-webkit-scrollbar-thumb:hover,
        .settings-panel::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <!-- Radar Container -->
    <div class="radar-container">
        <button class="pip-btn" id="pipBtn" onclick="togglePIP()">ðŸ“Œ Always on Top</button>
        <img id="radarImage" src="/map" alt="Radar" />
    </div>

    <!-- Side Panel -->
    <div class="side-panel" id="sidePanel">
        <div class="resize-handle" id="resizeHandle"></div>

        <div class="panel-header">
            <h1>CS2 Live Radar</h1>
            <p>Real-time player tracking</p>
            <button class="settings-btn" onclick="toggleSettings()">âš™ Settings</button>
        </div>

        <div class="teams-container" id="teamsContainer">
            <!-- Teams will be populated by JavaScript -->
        </div>
    </div>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settingsPanel">
        <button class="settings-close" onclick="toggleSettings()">Ã—</button>
        <h2 class="settings-title">Settings</h2>

        <div class="setting-group">
            <div class="setting-label">Update Rate</div>
            <div class="setting-control">
                <span style="color: #666; font-size: 12px;">100ms (Fast)</span>
            </div>
        </div>

        <div class="setting-group">
            <div class="setting-label">Show Dead Players</div>
            <div class="setting-control">
                <div class="toggle active" onclick="toggleSetting(this)" data-setting="showDead"></div>
            </div>
        </div>

        <div class="setting-group">
            <div class="setting-label">Show Teams</div>
            <div class="setting-control" style="flex-direction: column; gap: 8px; align-items: flex-start;">
                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; color: #999; font-size: 12px;">
                    <input type="radio" name="teamFilter" value="all" checked onchange="changeTeamFilter(this.value)" style="cursor: pointer;">
                    <span>Show All</span>
                </label>
                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; color: #999; font-size: 12px;">
                    <input type="radio" name="teamFilter" value="t" onchange="changeTeamFilter(this.value)" style="cursor: pointer;">
                    <span>Terrorists Only</span>
                </label>
                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; color: #999; font-size: 12px;">
                    <input type="radio" name="teamFilter" value="ct" onchange="changeTeamFilter(this.value)" style="cursor: pointer;">
                    <span>CT Only</span>
                </label>
            </div>
        </div>

        <div class="setting-group">
            <div class="setting-label">Show on Map</div>
            <div class="setting-control" style="flex-direction: column; gap: 8px; align-items: flex-start;">
                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; color: #999; font-size: 12px;">
                    <input type="checkbox" id="showBomb" checked style="cursor: pointer;">
                    <span>ðŸ’£ Dropped Bomb</span>
                </label>
                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; color: #999; font-size: 12px;">
                    <input type="checkbox" id="showKits" checked style="cursor: pointer;">
                    <span>ðŸ”§ Defuse Kits</span>
                </label>
                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; color: #999; font-size: 12px;">
                    <input type="checkbox" id="showWeapons" checked style="cursor: pointer;">
                    <span>ðŸ”« Dropped Weapons</span>
                </label>
            </div>
        </div>
    </div>

    <script>
        let updateInterval;
        let settings = {
            showDead: true,
            teamFilter: 'all' // 'all', 't', 'ct'
        };

        function changeTeamFilter(value) {
            settings.teamFilter = value;
            updatePlayers(); // Refresh display
        }

        // Panel resize functionality
        let isResizing = false;
        let lastDownX = 0;

        const sidePanel = document.getElementById('sidePanel');
        const resizeHandle = document.getElementById('resizeHandle');

        resizeHandle.addEventListener('mousedown', (e) => {
            isResizing = true;
            lastDownX = e.clientX;
            resizeHandle.classList.add('resizing');
            document.body.style.cursor = 'ew-resize';
            document.body.style.userSelect = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;

            const offsetRight = document.body.offsetWidth - (e.clientX - document.body.offsetLeft);
            const minWidth = 250;
            const maxWidth = 600;

            if (offsetRight > minWidth && offsetRight < maxWidth) {
                sidePanel.style.width = offsetRight + 'px';
            }
        });

        document.addEventListener('mouseup', () => {
            if (isResizing) {
                isResizing = false;
                resizeHandle.classList.remove('resizing');
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
            }
        });

        // Picture-in-Picture functionality
        let pipWindow = null;
        let isPIPActive = false;

        async function togglePIP() {
            const pipBtn = document.getElementById('pipBtn');

            if (isPIPActive && pipWindow && !pipWindow.closed) {
                // Close PIP window
                pipWindow.close();
                pipWindow = null;
                isPIPActive = false;
                pipBtn.classList.remove('active');
                pipBtn.textContent = 'ðŸ“Œ Always on Top';
            } else {
                // Open PIP window
                const width = 800;
                const height = 600;
                const left = screen.width - width - 50;
                const top = 50;

                pipWindow = window.open(
                    '',
                    'CS2 Radar PIP',
                    `width=${width},height=${height},left=${left},top=${top},alwaysOnTop=yes,resizable=yes`
                );

                if (pipWindow) {
                    // Write HTML to PIP window
                    pipWindow.document.write(`
                        <!DOCTYPE html>
                        <html>
                        <head>
                            <title>CS2 Radar - Always on Top</title>
                            <style>
                                * { margin: 0; padding: 0; box-sizing: border-box; }
                                body {
                                    background: #0a0a0a;
                                    display: flex;
                                    align-items: center;
                                    justify-content: center;
                                    min-height: 100vh;
                                    overflow: hidden;
                                }
                                img {
                                    max-width: 100%;
                                    max-height: 100vh;
                                    object-fit: contain;
                                }
                            <\/style>
                        <\/head>
                        <body>
                            <img id="pipRadar" src="/map" />
                            <script>
                                setInterval(() => {
                                    document.getElementById('pipRadar').src = '/map?' + new Date().getTime();
                                }, 100);

                                // Check if main window closed
                                setInterval(() => {
                                    if (window.opener && window.opener.closed) {
                                        window.close();
                                    }
                                }, 1000);
                            <\/script>
                        <\/body>
                        <\/html>
                    `);
                    pipWindow.document.close();

                    isPIPActive = true;
                    pipBtn.classList.add('active');
                    pipBtn.textContent = 'âœ“ PIP Active';

                    // Monitor if PIP window is closed
                    const checkClosed = setInterval(() => {
                        if (pipWindow && pipWindow.closed) {
                            clearInterval(checkClosed);
                            isPIPActive = false;
                            pipBtn.classList.remove('active');
                            pipBtn.textContent = 'ðŸ“Œ Always on Top';
                            pipWindow = null;
                        }
                    }, 500);
                }
            }
        }

        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('open');
        }

        function toggleSetting(element) {
            element.classList.toggle('active');
            const setting = element.dataset.setting;
            settings[setting] = element.classList.contains('active');
        }

        function updateRadar() {
            document.getElementById('radarImage').src = '/map?' + new Date().getTime();
        }

        async function updatePlayers() {
            try {
                const response = await fetch('/players');
                const players = await response.json();

                let terrorists = players.filter(p => p.team === 2);
                let cts = players.filter(p => p.team === 3);

                // Apply team filter
                if (settings.teamFilter === 't') {
                    cts = []; // Hide CT
                } else if (settings.teamFilter === 'ct') {
                    terrorists = []; // Hide T
                }

                let html = '';

                // Terrorists
                if (terrorists.length > 0) {
                    const aliveT = terrorists.filter(p => p.isAlive).length;
                    html += `
                        <div class="team-section">
                            <div class="team-header terrorists">
                                <span>TERRORISTS</span>
                                <span class="team-count">${aliveT}/${terrorists.length} alive</span>
                            </div>
                            ${terrorists.map(p => renderPlayer(p)).join('')}
                        </div>
                    `;
                }

                // Counter-Terrorists
                if (cts.length > 0) {
                    const aliveCT = cts.filter(p => p.isAlive).length;
                    html += `
                        <div class="team-section">
                            <div class="team-header counter-terrorists">
                                <span>COUNTER-TERRORISTS</span>
                                <span class="team-count">${aliveCT}/${cts.length} alive</span>
                            </div>
                            ${cts.map(p => renderPlayer(p)).join('')}
                        </div>
                    `;
                }

                document.getElementById('teamsContainer').innerHTML = html || '<p style="text-align: center; color: #666; padding: 20px;">No players found</p>';
            } catch (error) {
                console.error('Failed to update players:', error);
            }
        }

        function renderPlayer(player) {
            if (!settings.showDead && !player.isAlive) return '';

            const hpClass = player.health > 75 ? 'high' : player.health > 40 ? 'medium' : 'low';
            const deadClass = player.isAlive ? '' : 'dead';

            let indicators = '';
            if (player.hasBomb) indicators += '<div class="indicator bomb">ðŸ’£ BOMB</div>';
            if (player.hasKit) indicators += '<div class="indicator kit">ðŸ”§ KIT</div>';
            if (player.isPlanting || player.isDefusing) indicators += '<div class="indicator planting">âš  ACTION</div>';
            if (player.isScoped) indicators += '<div class="indicator scoped">ðŸŽ¯ SCOPED</div>';

            return `
                <div class="player-card ${deadClass}">
                    <div class="player-header">
                        <div class="player-name">${player.name || 'Unknown'}</div>
                        <div class="player-hp ${hpClass}">${player.health}</div>
                    </div>

                    <div class="player-money">
                        ðŸ’° \$${player.money.toLocaleString()}
                    </div>

                    <div class="player-stats">
                        <div class="stat">
                            <span class="stat-label">K:</span>
                            <span class="stat-value">${player.kills}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">D:</span>
                            <span class="stat-value">${player.deaths}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">A:</span>
                            <span class="stat-value">${player.assists}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Armor:</span>
                            <span class="stat-value">${player.armor}</span>
                        </div>
                    </div>

                    <div class="player-weapons">
                        ${player.primaryWeapon ? `
                            <div class="weapon-item">
                                <span class="weapon-label">Primary:</span>
                                <span class="weapon-name primary">${player.primaryWeapon}</span>
                            </div>
                        ` : ''}
                        ${player.secondaryWeapon ? `
                            <div class="weapon-item">
                                <span class="weapon-label">Secondary:</span>
                                <span class="weapon-name">${player.secondaryWeapon}</span>
                            </div>
                        ` : ''}
                    </div>

                    ${indicators ? `<div class="indicators">${indicators}</div>` : ''}
                </div>
            `;
        }

        function startAutoUpdate() {
            if (updateInterval) clearInterval(updateInterval);
            updateInterval = setInterval(() => {
                updateRadar();
                updatePlayers();
            }, 100); // 100ms update rate
        }

        // Start on page load
        startAutoUpdate();
        updateRadar();
        updatePlayers();
    </script>
</body>
</html>
